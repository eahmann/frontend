<mat-toolbar class="mat-elevation-z2" color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>project-manager</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar></mat-toolbar>
    <mat-toolbar>Employee</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'">Dashboard</a>
      <a mat-list-item [routerLink]="'/'">View Projects</a>
      <a mat-list-item [routerLink]="'/'">Customers</a>
      <a mat-list-item [routerLink]="'/'">Manage my time</a>
      
      <mat-divider></mat-divider>
        <mat-toolbar>Admin</mat-toolbar>
				<a mat-list-item [routerLink]="'/'">Settings</a>
        <a mat-list-item [routerLink]="'/'">View time cards</a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="'/about'">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-main-layout></app-main-layout>
  </mat-sidenav-content>
</mat-sidenav-container>
